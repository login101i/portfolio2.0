<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Welcome to theme connector</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code">Devconnector</i>
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">Sign Up</h1>
        <p class="lead"><i class="fas fa-user">Create your account</i></p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="email" required minlength="6">
            </div>
            <small class="form-text">
                This site uses Gravatro, so if you want profile image, use a Gravatar email
            </small>
            <div class="form-group">
                <input type="password" placeholder="password">
            </div>
            <div class="form-group">
                <input type="password" placeholder="confirm password">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="my-1">
            Already have account?
            <a href="login.html">Sign In</a>
        </p>
    </section>
</body>

</html>
